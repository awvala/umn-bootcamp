<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Moment JS Exercises</title>

</head>

<body>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


  <script>
    var randomDate = "02/23/1999";

    // Using scripts from moment.js write code below to complete each of the following.
    // Console.log to confirm the code changes we made worked.

    // 1 ...to convert the randomDate into three other date formats
    var date1 = moment(randomDate, "MM-DD-YYYY").format('YYYY-MM-DD');
    var date2 = moment(randomDate, "MM-DD-YYYY").format('YYYY-DD-MM');
    var date3 = moment(randomDate, "MM-DD-YYYY").format('YY-MM-DD');
    console.log(date1);
    console.log(date2);
    console.log(date3);
    // 2 ...to determine the time in years, months, days between today and the randomDate
    var now = moment();
    var duration = moment.duration(now.diff(randomDate));
    var yearDif = duration.asYears();
    var monthsDif = duration.asMonths();
    var daysDif = duration.asDays();
    console.log(yearDif);
    console.log(monthsDif);
    console.log(daysDif);
    // 3 ...to determine the number of days between the randomDate and 02/14/2001
    var newDate = "02/14/2001";
    duration = moment.duration(now.diff(newDate));
    daysDif = duration.asDays();
    console.log(daysDif);
    // 4 ...to convert the randomDate to unix time (be sure to look up what unix time even is!!!)
    var utc = moment(randomDate).unix();
    console.log(utc);
    // 5 ...to determine what day of the week and what week of the year this randomDate falls on.
    var dayWeekDisp = moment(randomDate, "MM-DD-YYYY").format("d");
    var weekYearDisp = moment(randomDate, "MM-DD-YYYY").format("W");
    console.log(dayWeekDisp);
    console.log(weekYearDisp);
    // If you finish early...
    // Start creating HTML inputs and then redisplay the dates using moment.js elsewhere on the page.
  </script>

</body>

</html>
